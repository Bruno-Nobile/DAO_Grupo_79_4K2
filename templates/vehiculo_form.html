{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>{{ titulo }}</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Patente *</label>
                <input type="text" class="form-control" name="patente" value="{{ vehiculo.patente if vehiculo else '' }}" 
                       pattern="^[A-Z]{3}-\d{3}$|^[A-Z]{2}-\d{3}-[A-Z]{2}$" 
                       title="Formato: ABC-123 o AB-123-CD" required>
                <small class="form-text text-muted">Formato: ABC-123 o AB-123-CD</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca</label>
                <input type="text" class="form-control" name="marca" value="{{ vehiculo.marca if vehiculo else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Modelo</label>
                <input type="text" class="form-control" name="modelo" value="{{ vehiculo.modelo if vehiculo else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <input type="text" class="form-control" name="tipo" value="{{ vehiculo.tipo if vehiculo else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Costo Diario *</label>
                <input type="number" step="0.01" class="form-control" name="costo_diario" value="{{ vehiculo.costo_diario if vehiculo else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" name="estado">
                    <option value="disponible" {{ 'selected' if not vehiculo or vehiculo.estado == 'disponible' else '' }}>Disponible</option>
                    <option value="en_mantenimiento" {{ 'selected' if vehiculo and vehiculo.estado == 'en_mantenimiento' else '' }}>En Mantenimiento</option>
                    <option value="inactivo" {{ 'selected' if vehiculo and vehiculo.estado == 'inactivo' else '' }}>Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Último Mantenimiento (YYYY-MM-DD)</label>
                <input type="date" class="form-control" name="fecha_ultimo_mantenimiento" 
                       value="{{ vehiculo.fecha_ultimo_mantenimiento if vehiculo else '' }}" 
                       max="{{ fecha_actual }}"
                       title="La fecha no puede ser mayor a la fecha actual">
                <small class="form-text text-muted">No puede ser mayor a la fecha actual</small>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('vehiculos') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
<script>
    // Convertir patente a mayúsculas automáticamente
    document.querySelector('input[name="patente"]').addEventListener('input', function(e) {
        e.target.value = e.target.value.toUpperCase();
    });
</script>
{% endblock %}
