{% extends "base.html" %}

{% block title %}Registrar Multa{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Registrar Multa para Alquiler #{{ id_alquiler }}</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Descripción *</label>
                <input type="text" class="form-control" name="descripcion" required placeholder="Ej: Rayón en puerta delantera">
            </div>
            <div class="mb-3">
                <label class="form-label">Monto *</label>
                <input type="number" step="0.01" class="form-control" name="monto" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('detalle_alquiler', id=id_alquiler) }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar Multa</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
