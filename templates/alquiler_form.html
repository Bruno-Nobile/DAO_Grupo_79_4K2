{% extends "base.html" %}

{% block title %}Nuevo Alquiler{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Nuevo Alquiler</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Cliente *</label>
                <select class="form-select" name="id_cliente" required>
                    <option value="">Seleccione un cliente</option>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id_cliente }}">{{ cliente.apellido }}, {{ cliente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Vehículo *</label>
                <select class="form-select" name="id_vehiculo" required>
                    <option value="">Seleccione un vehículo</option>
                    {% for vehiculo in vehiculos %}
                    <option value="{{ vehiculo.id_vehiculo }}">{{ vehiculo.patente }} - {{ vehiculo.marca }} {{ vehiculo.modelo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Empleado</label>
                <select class="form-select" name="id_empleado">
                    <option value="">Ninguno</option>
                    {% for empleado in empleados %}
                    <option value="{{ empleado.id_empleado }}">{{ empleado.apellido }}, {{ empleado.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Inicio *</label>
                <input type="date" class="form-control" name="fecha_inicio" 
                       id="fecha_inicio"
                       title="La fecha de inicio debe ser mayor a la fecha actual" required>
                <small class="form-text text-muted">Debe ser mayor a la fecha actual</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Fin *</label>
                <input type="date" class="form-control" name="fecha_fin" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('alquileres') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar Alquiler</button>
            </div>
        </form>
    </div>
</div>
<script>
    // Validar que la fecha de inicio sea mayor a la fecha actual
    const fechaInicio = document.getElementById('fecha_inicio');
    const fechaFin = document.querySelector('input[name="fecha_fin"]');
    const fechaActual = new Date('{{ fecha_actual }}');
    fechaActual.setHours(0, 0, 0, 0);
    
    // Establecer fecha mínima (mañana) para fecha inicio
    const fechaMinima = new Date(fechaActual);
    fechaMinima.setDate(fechaMinima.getDate() + 1);
    fechaInicio.min = fechaMinima.toISOString().split('T')[0];
    
    fechaInicio.addEventListener('change', function() {
        const fechaSeleccionada = new Date(this.value);
        fechaSeleccionada.setHours(0, 0, 0, 0);
        
        if (fechaSeleccionada <= fechaActual) {
            alert('La fecha de inicio debe ser mayor a la fecha actual');
            this.value = '';
            return;
        }
        
        // Establecer fecha mínima para fecha fin
        if (this.value) {
            fechaFin.min = this.value;
        }
    });
    
    fechaFin.addEventListener('change', function() {
        if (fechaInicio.value && this.value < fechaInicio.value) {
            alert('La fecha fin debe ser mayor o igual a la fecha de inicio');
            this.value = '';
        }
    });
</script>
{% endblock %}
